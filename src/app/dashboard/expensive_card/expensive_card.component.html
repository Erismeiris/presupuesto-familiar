<div class="card">
  <div class="card-header">
    <h3 class="title">{{title}}</h3>
    <div class="circle" [ngStyle]="styleObject"></div>
  </div>
  <div class="card-body">
    <p class="amount">{{value | currency:'EUR'}}</p>
    <p class="subtitle">Suma de todos los gastos registrados</p>
    <p class="subtitle">{{percentage | percent }}</p>
    <p-metergroup [value]="percent" />
  </div>
</div>
