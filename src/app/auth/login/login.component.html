<app-header/>
<div class="login-container">
    <div class="login-header">
      <h2>Bienvenido nuevamente</h2>
      <p>Entra para continuar</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="userName">Nombre de usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          formControlName="username"
          required
          placeholder="Escribe tu nombre de usuario"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"           
          required
          formControlName="password"
          placeholder="Escribe tu contraseña"
        >
        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
      </div>
      
      <button type="submit"[disabled]="loginForm.invalid" class="login-button">Entrar</button>
      <div class="card">
        <p-message *ngIf="errorMessages !='' " severity="error">{{errorMessages}}</p-message>
    </div>
      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </form>
  </div>
